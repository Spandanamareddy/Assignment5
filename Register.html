<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="./src/main.css">
</head>

<body>
  <main id="main-holder">
    <form method="" action="" name="reg_form" onsubmit="validate()"> 
      <h2>CREATE AN ACCOUNT </h2>
      <input type="text" id="fname" name="fname" placeholder="First Name"><br>
      <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
      <input type="text" id="username" name="username" placeholder="User Name"><br>
      <input type="text" id="email" name="email" placeholder="Enter Email"><br>
      <input type="password" id="pwd" name="pwd" placeholder="Enter Password"><br>
      <input type="password" id="password" name="pwd" placeholder="Confirm Password"><br>
      <input type="date" id="birthday" name="birthday" placeholder="Birthdate" width="35px"><br><br>
      <input type="submit" value="Submit">  
      <p>Already have an account?<a href="Login.html" >Login</a></p>        
      </form>
  </main>
  <script defer src="./src/main.js"></script>
</body>

</html>
